<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="assets/style.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/src.js"></script>

  <div class="content">
    <header>
      <h1>#inktober2018</h1>
      <h2><a href="https://www.twitter.com/dvdfu">@dvdfu</a></h2>
      <p><a href="https://www.inktober.com">Inktober</a> is an annual drawing challenge where participants draw something for every day in October. For 2018, I followed <a href="https://lordofnowhere-art.tumblr.com/post/178327723499">@lordofnowhere</a>'s prompt list for inspiration and drew 30 of my favourite fictional characters, across dozens of games & animation I love.</p>
      <div
        id="toggle"
        class="button"
        onClick="toggleColor()">
        Colorless
      </div>
    </header>
    <div id="gallery"></div>
  </div>
  <div id="overlay">
    <div
      class="fullscreen-icon"
      id="exit"
      onClick="exitFullscreen()">
      <i class="fas fa-times-circle fa-2x"></i>
    </div>
    <div
      class="fullscreen-icon"
      id="previous"
      onClick="previousEntry()">
      <i class="fas fa-arrow-left fa-2x"></i>
    </div>
    <div
      class="fullscreen-icon"
      id="next"
      onClick="nextEntry()">
      <i class="fas fa-arrow-right fa-2x"></i>
    </div>
    <div id="art-container" class="content">
      <img id="art-image"/>
      <div class="description">
        <h1 id="art-character"></h1>
        <h2 id="art-series"></h2>
        <hr>
        <h2 id="art-prompt"></h2>
      </div>
    </div>
  </div>
</body>
</html>
